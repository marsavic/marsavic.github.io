<h1 id="tehnike-animacije">Tehnike animacije</h1>
<ul>
<li><strong>Frame-by-frame</strong> - Svaki frejm je slika koja se individualno kreira (video, runo kreirani crtani filmovi, pixel animation, ...).</li>
<li><strong>Motion capture</strong> - Animacija definisana eksternim podacima koji se dobijaju &quot;snimanjem&quot; aktera.</li>
<li><strong>Keyframing</strong> - Definiu se <em>kljuni frejmovi</em>, dok sve momente izmeu njih dobijamo interpolacijom kljunih frejmova.</li>
<li><strong>Physics simulation</strong> - Animacija stvarnih pojava simuliranjem fizikih zakona (vrsta tela, tkanina, voda, kosa, pesak, ...)</li>
<li><strong>Procedural</strong> - Animacija definisana procedurom (algoritmom), bez korienja eksternih podataka.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4">

<h2 id="rotaciono-kretanje-kod">Rotaciono kretanje (kod)</h2>
<p>Uglovi su dati u obrtima, pa koristimo funkcije <code>cosT</code> i <code>sinT</code> iz klase <code>Numeric</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java">theta = theta0 + omega*t;
p = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Vector</span>(Numeric.cosT(theta), Numeric.sinT(theta)).mul(r).add(c);
</code></pre>
<p>Ili, jednostavnije, koristimo funkciju <code>Vector.polar</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java">p = Vector.polar(r, theta).add(c);
</code></pre>

<h2 id="linearna-interpolacija-kod">Linearna interpolacija (kod)</h2>

<p>Interpolacija vektora (svi naini daju isti* rezultat):</p>
<p><code>p = p0.mul(1-t).add(p1.mul(t));</code><br />
<code>p = p0.add(p1.sub(p0).mul(t));</code><br />
<code>p = Vector.lerp(p0, p1, t);</code></p>
<p>Interpolacija boje:</p>
<p><code>c = c0.interpolate(c1, t);</code></p>
